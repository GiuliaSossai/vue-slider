<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <title>Slider vue</title>
</head>
<body>
  
  <div id="app">
    <div class="container">
      <div class="slider">
        <div class="slider-left">
          <div class="item active">
            <img :src="items[counter]">
            <div class="text">
              <h3>{{title[counter]}}</h3>
              <p>{{text[counter]}}</p>
            </div>
          </div>
          
        </div>
  
        <div class="slider-right">
          <!-- se l'immagine di sx Ã¨ la stessa di quella di dx, allora aggiungo classe active a dx -->
            <div class="item" v-for="item in items" :class="{active: (items[counter] === item)}">
              <img :src="item">
            </div>
            
            <div @click="prevItem" class="prev"> &uarr; </div>
            <div @click="nextItem" class="next"> &darr; </div>
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/vue.js"></script>
</body>
</html>
